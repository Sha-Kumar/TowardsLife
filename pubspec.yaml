environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http:
  path_provider: ^0.4.1
  share: ^0.5.3
  html_unescape: ^1.0.1+2
